<div class="window">
  <nav class="navbar navbar-dark static-top bg-light flex-md-nowrap p-0 shadow">
    <h1>Pencil-Frontend Assignment</h1>
    <ul class="nav topbar">
              
      <li class="nav-item">
        <a class="nav-link " (click)="authService.Dashboard()">
          <i class="fas fa-user"></i>User Profile
        </a>
      </li>
  
      <li class="nav-item">
        <a class="nav-link active">
          <i class="fas fa-paint-brush"></i>Draw
        </a>
      </li>
  
      <!-- Calling SignOut() Api from AuthService -->
      <li class="nav-item">
        <a class="nav-link" (click)="authService.SignOut()">
          <i class="fas fa-sign-out-alt"></i>Log out
        </a>
      </li>
    </ul>
  </nav>
  <div class="parent">
      <div class="toolbar">
        <input type="range" [(ngModel)]="brush.width" min="0" max="150" class="form-range tool" id="BrushWidth">
        <input type="color" [(ngModel)]="brush.color" id="drawing-color" class="btn-primary tool">
        <input type="button" (click)="toggleIsDrawing()" class="btn-primary tool" value="Draw">
        <input type="button" (click)="clearCanvas()" class="btn-primary tool" value="Erase">
        <input type='file' (change)="onSelectFile($event)" class="tool">
      </div>
      <div class="canvasWrapper">
        <canvas id="canvas"  style="border: black solid 4px;"></canvas>
      </div>
  </div>
</div>
